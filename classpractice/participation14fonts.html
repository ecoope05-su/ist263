<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900" rel="stylesheet">

    <style>
        /* <uniquifier>: Use a unique and descriptive class name
     <weight>: Use a value from 100 to 900*/

    h1{
    font-family: "Grenze Gotisch", serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-size: 3em;
    font-style: normal;
    }

    p {
    font-family: "Grenze Gotisch", serif;
    font-optical-sizing: auto;
    font-size: 1.25em;
    font-weight: 300;
    font-style: normal;
    }

    </style>

</head>
<body>
    <h1>Google Fonts</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore eveniet quidem veritatis iure! Ullam fugiat saepe reprehenderit placeat libero. Quia eius aut quasi in maiores unde placeat sapiente a culpa.</p>
</body>
</html>
