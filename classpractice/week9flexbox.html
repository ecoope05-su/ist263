<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wk 9 Lecture Practice</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

   <style>
        nav {display:flex;}
        
        nav div {flex:1;}
       
        .inline {text-align: center;}
       
        p {background-color: cadetblue; 
            width: 50%;
        }

        .block {margin: 0 auto; /*0 pixels top and bottom, equal space left and right*/
                text-align: center;
            } 

        img {width:30%; margin: 0 auto;}

    </style>

</head>

<body>
    
    
    <h1>Flexbox Example</h1>

    <nav>
        <div>About</div>
        <div>Products</div>
        <div>Contact</div>
    </nav>
    
<br><br><br>
    
    <h1>Centering two ways</h1>
    <h2>Inline</h2>
        <p class="inline">Hello World</p>

    <h2>Block</h2>
        <p class="block">Hello World</p>
        <img src="../images/customimage.png" alt="img">

</body>

</html>
